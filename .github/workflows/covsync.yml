name: CovSync

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: fetch-depth 0
      - run: |
        git checkout -b coverity-fixes origin/coverity-fixes
        git checkout -b fixes origin/fixes
        git branch -f coverity-fixes fixes
        git push origin coverity-fixes
